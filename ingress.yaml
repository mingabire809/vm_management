apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Ensures proper routing
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Assuming you're using Cert Manager for SSL
spec:
  rules:
    - host: your-domain.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-service  # Match the name of your service
                port:
                  number: 80
  tls:
    - hosts:
        - your-domain.com   # Use your actual domain for TLS
      secretName: laravel-tls # Cert manager will store SSL certs in this secret
